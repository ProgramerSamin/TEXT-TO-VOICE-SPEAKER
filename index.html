<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text-to-Speech Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      max-width: 500px;
      width: 100%;
      padding: 20px;
      background-color: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    textarea {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 5px;
      resize: none;
      font-size: 16px;
    }

    select, button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button {
      background-color: #6200ee;
      color: white;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #3700b3;
    }

    select {
      background-color: #292929;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Text-to-Speech Generator</h1>
    <textarea id="text-input" placeholder="Type your text here..." rows="5"></textarea>
    <select id="voice-select"></select>
    <button id="speak-btn">Speak</button>
    <button id="stop-btn">Stop</button>
  </div>
  <script>
    // Get elements
    const textInput = document.getElementById('text-input');
    const voiceSelect = document.getElementById('voice-select');
    const speakBtn = document.getElementById('speak-btn');
    const stopBtn = document.getElementById('stop-btn');

    // Initialize SpeechSynthesis API
    const synth = window.speechSynthesis;

    // Populate voice options
    function populateVoices() {
      const voices = synth.getVoices();
      voiceSelect.innerHTML = voices
        .map((voice) => `<option value="${voice.name}">${voice.name} (${voice.lang})</option>`)
        .join('');
    }

    // Set up event listener for voices changed
    synth.addEventListener('voiceschanged', populateVoices);

    // Speak text
    function speakText() {
      const text = textInput.value;
      const utterance = new SpeechSynthesisUtterance(text);
      const selectedVoice = voiceSelect.value;

      utterance.voice = synth.getVoices().find((voice) => voice.name === selectedVoice);
      synth.speak(utterance);
    }

    // Stop speaking
    function stopSpeaking() {
      synth.cancel();
    }

    // Event listeners
    speakBtn.addEventListener('click', speakText);
    stopBtn.addEventListener('click', stopSpeaking);

    // Load voices on page load
    populateVoices();
  </script>
</body>
</html>
